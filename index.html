<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#050816" />
  <title>HealthFlo Healthcare — Marketplace & RCM</title>

  <!-- SEO -->
  <meta name="description" content="HealthFlo Healthcare connects patients, hospitals, and insurers with seamless operations, transparent care, and high-trust revenue management." />
  <link rel="canonical" href="https://nobledental.github.io/HF-TEST/" />

  <!-- OpenGraph / Twitter -->
  <meta property="og:title" content="HealthFlo Healthcare — Marketplace & RCM" />
  <meta property="og:description" content="Shaping the next generation of healthcare: transparent journeys for patients, cashflow clarity for hospitals, and scalable network ops for insurers." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://nobledental.github.io/HF-TEST/" />
  <meta property="og:image" content="https://nobledental.github.io/HF-TEST/assets/preview.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Fonts / Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Inter + Manrope (system SF fallback in CSS) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- App CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Prefer JS-enabled animations -->
  <script>document.documentElement.classList.replace('no-js','js');</script>

  <!-- (Optional) GSAP for choreographed reveals — uncomment when needed -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  -->
  
  <!-- Structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "HealthFlo Healthcare",
    "url": "https://nobledental.github.io/HF-TEST/",
    "logo": "https://nobledental.github.io/HF-TEST/assets/logo.png",
    "sameAs": [
      "https://www.linkedin.com/company/healthflo",
      "https://www.instagram.com/healthflo",
      "https://www.facebook.com/healthflo"
    ]
  }
  </script>
</head>

<!-- Default theme: choose one of theme-dawn | theme-onyx | theme-ocean -->
<body class="theme-ocean">
  <!-- Ambient, performance-safe background layers -->
  <div class="bg grid" aria-hidden="true"></div>
  <div class="bg sun" aria-hidden="true"></div>
  <div class="bg blend" aria-hidden="true"></div>

  <!-- Header include -->
  <!-- Use RELATIVE paths (no leading slash) so GitHub Pages serves them correctly -->
  <div data-include="partials/header.html"></div>

  <!-- Main outlet: hash-router renders views here -->
  <main id="app" class="wrap" aria-live="polite" aria-busy="true">
    <!-- Fallback content while the first view loads -->
    <section class="center" style="padding:3rem 0" data-animate>
      <h1 class="hero__title">Loading HealthFlo…</h1>
      <p class="hero__sub">If this takes long, check your connection.</p>
      <noscript>
        <p class="hero__sub"><strong>JavaScript is disabled.</strong> Enable JavaScript to use this site.</p>
      </noscript>
    </section>
  </main>

  <!-- Footer include -->
  <div data-include="partials/footer.html"></div>

  <!-- App bootstrap (router + include loader + interactions) -->
  <script src="app.js" defer></script>
</body>
</html>
